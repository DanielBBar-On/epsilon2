<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/registration/style.css">

  
</head>

<body dir="rtl">
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">הרשמה</a></li>
        <li class="tab"><a href="#login">התחברות</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup" dir="rtl">
          <h1 dir="rtl">דף הרשמה</h1>
          <form action="/" method="post" dir="rtl">
          
          <div class="top-row" dir="rtl">
            <div class="field-wrap" dir="rtl">
              <label >
                שם משפחה<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
        
            <div class="field-wrap" dir="rtl">
              <label >
                שם משפחה<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          
          <div class="field-wrap">
            <label>
              שם משתמש<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              דוא״ל<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              סיסמה<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>הרשם</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>ברוכים הבאים</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label dir="rtl">
               שם משתמש<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              סיסמה<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>התחבר</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
